<h2>Registro de Proveedor</h2>
<br>
<form [formGroup]="proveedorForm" (ngSubmit)="saveProveedor()">
    <div class="input-group mb-6">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">RUC</span>
        </div>
        <input formControlName="ruc" type="text" class="form-control" aria-label="Default"
            aria-describedby="inputGroup-sizing-default" maxlength="11">
    </div>
    <br>
    <div class="input-group mb-6">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
        </div>
        <input formControlName="nombre" type="text" class="form-control" aria-label="Default"
            aria-describedby="inputGroup-sizing-default" maxlength="200">
    </div>
    <br>
    <div class="input-group mb-6">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Direccion</span>
        </div>
        <input formControlName="direccion" type="text" class="form-control" aria-label="Default"
            aria-describedby="inputGroup-sizing-default" maxlength="200">
    </div>
    <br>
    <div class="input-group mb-6">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Contacto</span>
        </div>
        <input formControlName="contacto" type="text" class="form-control" aria-label="Default"
            aria-describedby="inputGroup-sizing-default" maxlength="200">
    </div>
    <br>
    <div class="input-group mb-6">
          <div class="input-group-text">
            <input formControlName="partnership" class="form-check-input" type="checkbox" id="flexCheckDefault">
          </div>
          <label class="form-check-label-custom" for="flexCheckDefault">
              Partnership
          </label>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">
        Registrar
    </button>
</form>
<br>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- RUC Column -->
    <ng-container matColumnDef="ruc">
      <th mat-header-cell *matHeaderCellDef>RUC</th>
      <td mat-cell *matCellDef="let element">{{element.ruc}}</td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>
  
    <!-- Dirección Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Dirección</th>
      <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
    </ng-container>
  
    <!-- Contacto Column -->
    <ng-container matColumnDef="contacto">
      <th mat-header-cell *matHeaderCellDef>Contacto</th>
      <td mat-cell *matCellDef="let element">{{element.contacto}}</td>
    </ng-container>
  
    <!-- Partnership Column -->
    <ng-container matColumnDef="partnership">
      <th mat-header-cell *matHeaderCellDef>Partnership</th>
      <td mat-cell *matCellDef="let element">
        <input class="form-check-input" type="checkbox" value="element.ruc" [checked]="element.partnership == 1 ? true : false">
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
